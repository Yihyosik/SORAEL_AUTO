<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soraiel Chat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #f97316; /* Ïò§Î†åÏßÄ ÌÜ§ */
      border-bottom: 1px solid #1f1f1f;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      -webkit-overflow-scrolling: touch;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.25s ease;
    }

    .user {
      background: #1d4ed8;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #1e1e1e;
      color: #d4d4d4;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #1f1f1f;
      background: #0d0d0d;
      gap: 8px;
    }

    #plusBtn, #micBtn {
      background: transparent;
      border: none;
      color: #a3a3a3;
      font-size: 20px;
      cursor: default;
      padding: 4px 8px;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #2a2a2a;
      background: #1a1a1a;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      background: #f97316;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò (Ï£ºÌô©ÏÉâ Ï†ê 3Í∞ú) */
    .typing {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
      background: #1e1e1e;
      border-radius: 16px;
      width: fit-content;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #f97316;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.6; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Soraiel</header>

  <div id="messages"></div>

  <div id="input-area">
    <button id="plusBtn">Ôºã</button>
    <input id="input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
    <button id="micBtn">üé§</button>
    <button id="sendBtn">Î≥¥ÎÇ¥Í∏∞</button>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      // Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;

      // 1.5Ï¥à Îí§ Í∞ÄÏßú Î¥á ÏùëÎãµ
      setTimeout(() => {
        typing.remove();
        addMessage("Soraiel ÏùëÎãµ ÏòàÏãúÏûÖÎãàÎã§.", "bot");
      }, 1500);
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

    // iOS ÌÇ§Î≥¥Îìú ÏûòÎ¶º Î∞©ÏßÄ
    if (window.visualViewport) {
      const chatContainer = document.getElementById("messages");
      window.visualViewport.addEventListener("resize", () => {
        chatContainer.style.height = window.visualViewport.height + "px";
      });
    }
  </script>
</body>
</html>
