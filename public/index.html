<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>소라엘 채팅</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 6px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; }
    .bot { background: #f8d7da; align-self: flex-start; }
    #input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
    #msg-input { flex: 1; padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input id="msg-input" type="text" placeholder="메시지를 입력하세요..." />
    <button id="send-btn">전송</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, cls) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = 'msg ' + cls;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch('/l2/api/dialogue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.response || '응답 없음', 'bot');
      } catch (err) {
        addMessage('오류 발생: ' + err.message, 'bot');
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
