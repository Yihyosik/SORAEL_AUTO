<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>소라엘 채팅</title>
<style>
/* 간단한 스타일 */
body { font-family: sans-serif; background: #f5f5f5; margin: 0; }
#chat { padding: 20px; height: 80vh; overflow-y: auto; }
.msg { margin: 5px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
.user { background: #4f8df5; color: white; margin-left: auto; }
.ai { background: white; border: 1px solid #ccc; }
#input-area { display: flex; padding: 10px; background: white; }
#input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
#send { padding: 10px; background: #4f8df5; color: white; border: none; border-radius: 5px; }
</style>
</head>
<body>
<div id="chat"></div>
<div id="input-area">
<input id="input" type="text" placeholder="메시지를 입력하세요..." />
<button id="send">전송</button>
</div>
<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const sendBtn = document.getElementById('send');

function addMessage(sender, text) {
  const div = document.createElement('div');
  div.className = `msg ${sender}`;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage('user', text);
  input.value = '';
  const res = await fetch('/l2/api/dialogue', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: text })
  });
  const data = await res.json();
  addMessage('ai', data.response);
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
